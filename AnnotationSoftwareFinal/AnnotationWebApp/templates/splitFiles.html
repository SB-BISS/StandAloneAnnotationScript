  <link href={{ url_for('static', filename='css/bootstrap.min.css')  }} rel="stylesheet">
  <link href={{  url_for('static', filename='css/starter-template2.css')  }} rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">

        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/">EmoDash Annotation</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/instructions">Instructions</a></li>

            <li><a href="/audioAnnotation">Audio Annotation</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    <div class="starter-template">
            <h1>Uploading Files</h1>
            <p class="lead">Select the files you want to annotate and upload them.
              <form action="upload" method="post" enctype="multipart/form-data">
                <input size="60" type="file" name="file"> <br>
                <input type="submit" value="Upload">
              </form>
          </p>

            <h1>Splitting Files</h1>
            <p class ="lead">
              Press the split files button to split all uploaded files in 3-second windows.
              <br>
              <br>
              
                <a href="/split" name="dlbutton">split files</a>
              
            </p>


    </div>
